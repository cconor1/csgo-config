//Server commands
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp "0"
cl_interp_ratio "0"
cl_timeout "9999999"
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_allowupload "0"
cl_allowdownload "1"

//HUD commands
hud_scaling "0.6"
cl_hud_radar_scale "1.3"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_hud_color "1"
cl_hud_healthammo_style "1"
cl_showloadout "1"

developer "1"
con_filter_text "Damage"
con_filter_text_out "Player"
con_filter_enable "2"

//View model commands
viewmodel_presetpos "4"
viewmodel_fov "68"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

//Crosshair commands
cl_color "3"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshairalpha "200"
cl_crosshaircolor "1"
cl_crosshaircolor_b "75"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-0.5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "4"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"
cl_scalecrosshair "1"

//Miscellanious/preferences commands
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
fps_max "140"
fps_max_menu "60"

m_rawinput "1"
m_mouseaccel "0"

//Scripts___________________________________________________________________________________

//Increase volume on walk
alias +volumeWalk "incrementvar volume 0 1 0.15; +speed"
alias -volumeWalk "incrementvar volume 0 1 -0.15; -speed"

//Increase volume on crouch
alias +volumeCrouch "incrementvar volume 0 1 0.15; +duck"
alias -volumeCrouch "incrementvar volume 0 1 -0.15; -duck"

//Show net_graph with scoreboard
alias +moveNetGraph "toggle net_graphheight 2000 180"
alias -moveNetGraph "toggle net_graphheight 180 2000"
alias +showInfo "+showscores; +moveNetGraph"
alias -showInfo "+showscores; +moveNetGraph"

net_graph "1"
net_graphpos "2"
net_graphheight "2000"

//End commands
soundscape_flush
clear
echo Config successfully loaded; playvol buttons\blip1 




